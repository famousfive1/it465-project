<!DOCTYPE html>

<html>
    <head>
        <title>IT465 Project</title>
        <script src="https://unpkg.com/htmx.org@1.9.7"></script>
    </head>

    <body>
        <form hx-post="/search" hx-target="#result" hx-swap="innerHTML">
            <label for="search">Search</label>
            <input type="text" name="search" id="search" required />
            <input type="submit" name="submit" id="submit" value="Submit" />
        </form>
        <form hx-post="/getfile" hx-target="#filecont" hx-swap="innerHTML">
            <label for="search">File Id</label>
            <input type="text" name="file" id="file" required />
            <input type="submit" name="submit" id="submit2" value="Submit" />
        </form>
        <div id="result">
        </div>
        <div id="filecont">
        </div>
    </body>
</html>
