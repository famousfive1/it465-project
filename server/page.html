<!DOCTYPE html>

<html>
    <head>
        <title>IT465 Project</title>
        <script src="https://unpkg.com/htmx.org@1.9.7"></script>
        <style>
            
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
      <div class="container px-4 py-5">
        <div class="row gx-5">
          <div class="col-sm">
            <form hx-post="/search" hx-target="#result" hx-swap="innerHTML">
                <label for="search">Search</label>
                <input type="text" name="search" id="search" required />
                <input type="submit" name="submit" id="submit" value="Submit" />
            </form>

            <div id="result">
            </div>
          </div>

          <div class="col-sm">
            <form hx-post="/getfile" hx-target="#filecont" hx-swap="innerHTML">
                <label for="search">File Id</label>
                <input type="text" name="file" id="file" required />
                <input type="submit" name="submit" id="submit2" value="Submit" />
            <div id="filecont">
            </div>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
